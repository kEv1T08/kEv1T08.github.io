<!DOCTYPE html>
<html>
<head>
    <title>Температура с датчика</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #temperature {
            font-size: 24px;
            color: #2c3e50;
            padding: 20px;
            border: 2px solid #3498db;
            border-radius: 10px;
            display: inline-block;
        }
        .loading {
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>Текущая температура</h1>
    <div id="temperature" class="loading">Загрузка данных...</div>

    <script>
        // Конфигурация
        const BLYNK_TOKEN = "R6F5kbeohy_siGHlaP43XiZ4ZrtguEqP";
        const UPDATE_INTERVAL = 10000; // 10 секунд

        // Элементы DOM
        const tempElement = document.getElementById('temperature');

        // Функция для запроса температуры
        async function fetchTemperature() {
            try {
                const response = await fetch(
                    `https://blynk.cloud/external/api/get?token=R6F5kbeohy_siGHlaP43XiZ4ZrtguEqP&pin=V0`,
                    {
                        method: 'GET',
                        cache: 'no-store'
                    }
                );

                if (!response.ok) {
                    throw new Error('Ошибка получения данных');
                }

                const temperature = await response.text();
                return temperature;

            } catch (error) {
                console.error('Ошибка:', error);
                throw error;
            }
        }

        // Обновление температуры на странице
        async function updateTemperature() {
            try {
                tempElement.textContent = "Загрузка...";
                tempElement.className = "loading";
                
                const temp = await fetchTemperature();
                tempElement.textContent = `${temp} °C`;
                tempElement.className = "";
                
                // Для интеграции с Алисой
                const responseForAlice = {
                    response: {
                        text: `Температура: ${temp} градусов`,
                        tts: `Сейчас в комнате ${temp} градусов`,
                        end_session: true
                    },
                    version: "1.0"
                };
                
                console.log("Ответ для Алисы:", responseForAlice);

            } catch (error) {
                tempElement.textContent = "Ошибка подключения";
                tempElement.className = "error";
            }
        }

        // Первое обновление
        updateTemperature();
        
        // Периодическое обновление
        setInterval(updateTemperature, UPDATE_INTERVAL);
    </script>
</body>
</html>
