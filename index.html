<!DOCTYPE html>
<html>
<head>
    <title>MQTT-термометр для Алисы</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        #status { padding: 10px; border-radius: 5px; margin: 10px 0; }
        .connected { background: #e6ffed; color: #1a7f37; }
        .disconnected { background: #ffebe9; color: #cf222e; }
        #temp { font-size: 24px; font-weight: bold; }
        input, button { padding: 8px; margin: 5px 0; width: 100%; }
        button { background: #2da44e; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Подключение MQTT к Алисе</h1>
    
    <div>
        <label>MQTT сервер:</label>
        <input type="text" id="mqtt-server" value="m8.wqtt.ru">
    </div>
    
    <div>
        <label>Порт:</label>
        <input type="number" id="mqtt-port" value="20102">
    </div>
    
    <div>
        <label>Топик температуры:</label>
        <input type="text" id="mqtt-topic" value="bmp180/temperature">
    </div>
    
    <div>
        <label>Логин (если есть):</label>
        <input type="text" id="u_IGGT9J">
    </div>
    
    <div>
        <label>Пароль (если есть):</label>
        <input type="password" id="d1UXzoH8">
    </div>
    
    <button id="connect-btn">Подключиться</button>
    
    <div id="status" class="disconnected">Статус: Отключено</div>
    <p>Текущая температура: <span id="temp">—</span> °C</p>
    
    <h3>Инструкция для Алисы:</h3>
    <p>1. Скажите: <em>"Добавить устройство"</em></p>
    <p>2. Выберите <em>"Умный дом" → "Другое устройство"</em></p>
    <p>3. Введите URL: <code id="api-url"></code></p>

    <script>
        // Текущая температура
        let currentTemp = 0;
        
        // Подключение к MQTT
        document.getElementById('connect-btn').addEventListener('click', () => {
            const server = document.getElementById('mqtt-server').value;
            const port = parseInt(document.getElementById('mqtt-port').value);
            const topic = document.getElementById('mqtt-topic').value;
            const user = document.getElementById('mqtt-user').value;
            const pass = document.getElementById('mqtt-pass').value;
            
            const client = new Paho.MQTT.Client(server, port, "client_" + Math.random().toString(16));
            
            client.onConnectionLost = () => {
                updateStatus("Отключено от MQTT", "disconnected");
            };
            
            client.onMessageArrived = (msg) => {
                currentTemp = parseFloat(msg.payloadString);
                document.getElementById('temp').textContent = currentTemp.toFixed(1);
                updateStatus("Данные получены", "connected");
            };
            
            const options = {
                onSuccess: () => {
                    client.subscribe(topic);
                    updateStatus("Подключено к MQTT", "connected");
                },
                onFailure: () => {
                    updateStatus("Ошибка подключения", "disconnected");
                }
            };
            
            if (user) options.userName = user;
            if (pass) options.password = pass;
            
            client.connect(options);
        });
        
        // Эмуляция API Умного дома
        if (window.location.search.includes('yandex-api')) {
            const response = {
                "request_id": "123",
                "payload": {
                    "devices": [{
                        "id": "temp_sensor",
                        "capabilities": [{
                            "type": "devices.capabilities.range",
                            "state": {
                                "instance": "temperature",
                                "value": currentTemp
                            }
                        }]
                    }]
                }
            };
            document.write(JSON.stringify(response));
            document.close();
        }
        
        // Показываем URL для Алисы
        document.getElementById('api-url').textContent = window.location.href.split('?')[0] + '?yandex-api';
        
        function updateStatus(text, status) {
            const el = document.getElementById('status');
            el.textContent = "Статус: " + text;
            el.className = status;
        }
    </script>
</body>
</html>
